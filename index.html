<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fef6f6;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff9a9e;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .heart {
            display: inline-block;
            color: #ff9a9e;
            font-size: 2rem;
            margin: 1rem 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #ffd1d1;
            color: #ff6b6b;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background-color: #ff9a9e;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">♡</div>
        <h1>Welcome!</h1>
        <p>
            ここは私の実験用のVercelサイトです。
            gitHubを使った練習作品などを置きます。
        </p>
        <a href="#" class="button">Click me ♪</a>
        <a href="/mogura" class="button">もぐらたたき</a>
    </div>
</body>
</html>
